<!DOCTYPE html>
<html lang="ko">
  <head>

    <link rel="stylesheet" href="./style.css" />

        <img

          id="lastClone"
          alt=""
        />
        <img src="./image/ivy-1404642_1920.jpg" width="100%" alt="" />
        <img src="./image/ocean-3605547_1920.jpg" width="100%" alt="" />
        <img src="./image/spring-2233105_1920.jpg" width="100%" alt="" />
        <img src="./image/pier-569314_1920.jpg" width="100%" alt="" />
        <img
          src="./image/ivy-1404642_1920.jpg"
          width="100%"
          id="firstClone"
          alt=""
        />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
